<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <button class="Turn">Turn: X</button>
        <button class="reset-btn">Reset Game</button>
      </nav>
      <section class="game">
        <button class="box">X</button>
        <button class="box">X</button>
        <button class="box">X</button>
        <button class="box">X</button>
        <button class="box">X</button>
        <button class="box">X</button>
        <button class="box">X</button>
        <button class="box">X</button>
        <button class="box">X</button>
      </section>
      <footer class="scoreboard">
        <div class="X-score">X (You)</div>
        <div class="Draw-score">Draw</div>
        <div class="O-score">O (CPU)</div>
      </footer>
    </main>
  </body>
</html>
